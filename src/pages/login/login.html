
<ion-header class="header">
  <div class="faixaVerde">
     <h1 class="logoTelaLogin" class="logo" >SYSNUTRI</h1>
  </div>
</ion-header>


<ion-content padding class="container">
  <div class="formulario-container card">
    <div style="text-align: center;">
        <label for="">Login</label>
        <br/>
        <input type="text"[(ngModel)]="login">
        <br/>
        <label for="">Senha</label>
        <br/>
        <input type="password" [(ngModel)]="senha">
        <br/>
        <button (click)="logar()" class="btnVerde" style="background: #215334" ion-button>Logar</button>
    </div>
  </div>
</ion-content>
